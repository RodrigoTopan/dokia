<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '20px' }"></ngx-loading>
<div>    
    <section class="form-group row justify-content-between">
        <div class="col-4 gap-top10 ">
            <h5><b>name</b></h5>
        </div>
        <div class="col-8 gap-top10">
            <input type="text" name="document.name" id="document.name" class="form-control" [(ngModel)]="document.name" />
        </div>
    </section>

    <section class="form-group row justify-content-between">
        <div class="col-4 gap-top10 ">
            <h5><b>Doc</b></h5>
        </div>
        <div class="col-8 gap-top10">
            <input type="text" name="document.doc" id="document.doc" class="form-control" [(ngModel)]="document.doc" />
        </div>
    </section>
    <section class="form-group row justify-content-between">
        <div class="col-12 gap-top10 ">
            <button type="button" class="btn btn-primary" (click)="addRule();">Save</button>
        </div>
    </section>        
</div>
